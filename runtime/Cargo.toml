[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
build       = "build.rs"
description = "Darwinia Runtime Module Library Runtime"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "pangolin-runtime"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.1.0"

[dependencies]
# crates
codec = { package = "parity-scale-codec", version = "1.3.5", default-features = false, features = ["derive"] }
serde = { version = "1.0.118", optional = true, features = ["derive"] }
# cumulus
cumulus-message-broker    = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-parachain-upgrade = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-primitives        = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "master" }
cumulus-runtime           = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "master" }
parachain-info            = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "master" }
xcm-handler               = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "master" }
# darwinia
pangolin-primitives = { default-features = false, path = "../primitives" }
# polkadot
polkadot-parachain = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "master" }
xcm                = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "master" }
xcm-builder        = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "master" }
xcm-executor       = { default-features = false, git = "https://github.com/paritytech/polkadot", branch = "master" }
# substrate
frame-executive                   = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
frame-support                     = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
frame-system                      = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-balances                   = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-sudo                       = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-timestamp                  = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-transaction-payment        = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-api                            = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-block-builder                  = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core                           = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-inherents                      = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-offchain                       = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime                        = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-session                        = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-std                            = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-transaction-pool               = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-version                        = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }

[build-dependencies]
substrate-wasm-builder = { version = "3.0.0" }

[features]
default = ["std"]
std     = [
	# crates
	"codec/std",
	"serde",
	# cumulus
	"cumulus-message-broker/std",
	"cumulus-parachain-upgrade/std",
	"cumulus-primitives/std",
	"cumulus-runtime/std",
	"parachain-info/std",
	"xcm-handler/std",
	# darwinia
	"pangolin-primitives/std",
	# polkadot
	"polkadot-parachain/std",
	"xcm/std",
	"xcm-builder/std",
	"xcm-executor/std",
	# substrate
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"pallet-randomness-collective-flip/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment/std",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
]
